<!DOCTYPE HTML>
<html>
	<head>
		<title>Blog</title>
		<meta charset="utf-8" />
	</head>
	<body>
        {%for blog_post in posts: %}
            {% if blog_post['id'] == 2 %}
                <h1>{{ blog_post['title'] }}</h1>
                <h2>{{ blog_post['subtitle'] }}</h2>
            {% endif %}
        {% endfor %}
	</body>
</html>
