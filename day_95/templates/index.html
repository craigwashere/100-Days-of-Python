{% extends 'bootstrap/base.html' %}
{% block title %}XKCD{% endblock %}
{% block content %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}">

  <!-- import bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

{% endblock %}
<div class="jumbotron text-center">
    <div class="container">
        <h1 class="display-4">{{image['title']}}</h1>
        <img src={{image['img']}} title="{{image['alt']}}"/>
        <h2 class="display-4">{{image['month']}}/{{image['day']}}/{{image['year']}}  (#{{image['num']}})</h2>
        <a class="prev" href="{{ url_for('home')}}?id={{image['num']-1}}"><i class="bi bi-chevron-left"></i></a>
        <a class="next" href="{{ url_for('home')}}?id={{image['num']+1}}"><i class="bi bi-chevron-right"></i></a>
        </a>
    </div>
</div>

{% endblock %}
